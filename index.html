<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Boxing RPG Game</h2>
            <br>
            <h2> Rules: 1. Pick a challenger 2. Pick an opponent 3. Click Punch until a winner is determined </h2>
        </div>
        <div class="row">
            <br>
        </div>
        <div id="fighters" class="row">
            
            <div id="anthonyJoshua" class="select-challenger col-md-3">
                <img id="pic" src="assets/css/images/anthonyJoshua.jpg" alt="Anthony Joshua">
                <div id="anthonyJoshuaValue">Anthony Joshua</div>
            </div>
            <div id="tysonFury" class="select-challenger col-md-3">
                    <img id="pic" src="assets/css/images/tysonFury.jpg" alt="Tyson Fury">
                    <div class="furyText">Tyson Fury</div>
            </div>
            <div id="deontayWilder" class="select-challenger col-md-3">
                    <img id="pic" src="assets/css/images/deontayWilder.jpeg" alt="Deontay Wilder">
                    <div class="wilderText">Deontay Wilder</div>      
            </div>
            <div id ="andyRuiz" class="select-challenger col-md-3">
                    <img id="pic" src="assets/css/images/andyRuiz.jpeg" alt="Andy Ruiz Jr.">
                    <div class="ruizText">Andy Ruiz Jr.</div>
            </div>
        </div>
        <div class="row">
            <br>
        </div>
        <div id="possibleDefenders" class ="row">
            <H3>Possible Defenders</H3>
            <div id="defenders"></div>
            
            <br> 
        </div>
        <br>

        <div class="row"> 
            <div id="challengerBox" class="col-md-3">
                <h3>Challenger</h3>
                <div id="challenger-name"></div>
                <div id="challenger-hp"></div>
            </div>

            <div class="col-md-1"> </div>         
           
            <div id="punchBox" class="col-md-3">
                    <button type="button" class="btn btn-danger" id="punch">Punch</button>
                    <div class="challengerStatement"></div>
                    <br>
                    <div class="defenderStatement"></div>
            </div>

            <div class="col-md-1"> </div>         

            <div id= "defenderBox" class="col-md-3">
                <h3>Defender</h3>
                <div id="defender-boxer" class="defender"></div>
                <div id="defender-hp" class="defenderHp"></div>
            </div>
        </div>
    </div>

   
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
